<html>
    <head>
        {% load static %}
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <link rel='stylesheet' href='{% static "scout_generator/css/index.css" %}' />
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
        <script src='{% static "scout_generator/js/index.js" %}'></script>
        <title>Football Matches Scout Generator</title>
    </head>
    <body>
        <h1>Detecção de eventos em partidas de futebol usando Redes Neurais Convolucionais</h1>
        <div class='training-row'>
            <a href='train/'>Treinar rede</a>
        </div>
        <div class='training-row'>
            <a href='get-images/'>Extrair imagens</a>
        </div>
        <div class='radio-row'>
            <input type='radio' name='predict-option' id='scout' value='scout'>
            <label for='scout'>Gerar scout a partir de vídeo</label>
            <input type='radio' name='predict-option' id='event-identification' value='event-identification'>
            <label for='scout'>Identificar evento a partir de imagem</label>
        </div>
        <form action='predict/' method='post' enctype="multipart/form-data" class='predict-form'>
            {% csrf_token %}
            <div class='form-row'>
                <label for='image'>Carregue uma imagem: </label>
                <input type='file' accept='image/*' id='image' name='image' />
            </div>
            <div class='form-row'>
                <input type='submit' value='Identificar Evento'/>
            </div>
        </form>
        <form action='scout/' method='post' enctype="multipart/form-data" class='scout-form'>
            {% csrf_token %}
            <div class='form-row'>
                <label for='image'>Carregue um vídeo (apenas formato MP4): </label>
                <input type='file' accept='video/*' id='video' name='video' />
            </div>
            <div class='form-row'>
                <input type='submit' value='Gerar Scout'/>
            </div>
        </form>
    </body>
</html>

<html>
    <head>
        {% load static %}
        <link rel='stylesheet' href='{% static "scout_generator/css/index.css" %}' />
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
        <script src='{% static "scout_generator/js/index.js" %}'></script>
        <title>Football Matches Scout Generator</title>
    </head>
    <body>
        <h2>Qual evento é esse?</h2>
        <img src="{% static 'scout_generator/img/training/'|add:image %}" alt='Event'/>
        <h2>A rede acha que é {{ event }}</h2>
        <form action='/scout_generator/train/classifier/' method='post' class='event-options-form'>
            {% csrf_token %}
            <input type='hidden' name='path' value='{{ path }}'>
            <!-- <button class='follow-network' type='submit' name='event' value='{{ translation }}'>Seguir a rede</button> -->
            <button type='submit' name='event' value='aerial'>Câmera aérea</button>
            <button type='submit' name='event' value='freekick'>Falta</button>
            <button type='submit' name='event' value='penalty'>Pênalti</button>
            <button type='submit' name='event' value='corner'>Escanteio</button>
            <button type='submit' name='event' value='goal'>Gol</button>
            <button type='submit' name='event' value='none'>Bola rolando</button>
            <button type='submit' name='event' value='referee'>Árbitro</button>
            <button type='submit' name='event' value='manager'>Técnico</button>
            <button type='submit' name='event' value='celebration'>Comemoração</button>
            <button type='submit' name='event' value='close'>Close da câmera</button>
            <button type='submit' name='event' value='deception'>Decepção</button>
            <button type='submit' name='event' value='fans'>Torcida</button>
            <button type='submit' name='event' value='bench'>Banco</button>
            <button type='submit' name='event' value='delete'>Excluir</button>
            <button type='submit' name='event' value='organize'>Organizar imagens</button>
        </form>
    </body>
</html>
